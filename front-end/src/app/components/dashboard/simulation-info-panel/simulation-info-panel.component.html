@let displayData = this.displayData();

<div class="group">
    <div class="title">Parameters</div>

    <div class="body">
        <p class="field">
            <span class="name">Time:</span>
            {{ displayData.parameters.time ?? "N/A" }}
        </p>

        <p class="field">
            <span class="name">Nodes Amount:</span>
            {{ displayData.parameters.nodesAmount ?? "N/A" }}
        </p>
    </div>
</div>
