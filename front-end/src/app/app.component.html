<div class="buttons-container top-left-buttons">
    <div class="workspace-controls">
        <mat-form-field subscriptSizing="dynamic">
            <mat-select [formControl]="workspaceControl">
                <mat-option
                    *ngFor="
                        let workspace of workspacesService.workspacesNames$
                            | async
                    "
                    [value]="workspace"
                >
                    {{ workspace }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <button
            mat-mini-fab
            class="button"
            color="primary"
            (click)="addNewWorkspace()"
        >
            <mat-icon>add_box</mat-icon>
        </button>

        <button
            mat-mini-fab
            class="button"
            color="primary"
            [disabled]="workspacesService.workspacesNames.length === 1"
            (click)="removeCurrentWorkspace()"
        >
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <button
        mat-mini-fab
        class="button"
        color="primary"
        (click)="openDefinitionsTableDialog()"
    >
        <mat-icon>tune</mat-icon>
    </button>
</div>

<div class="buttons-container top-right-buttons">
    <button
        mat-mini-fab
        class="button"
        color="primary"
        (click)="openAddCompartmentDialog()"
    >
        <mat-icon>add</mat-icon>
    </button>

    <button mat-mini-fab class="button" color="primary" (click)="layout()">
        <mat-icon>account_tree</mat-icon>
    </button>

    <button
        mat-mini-fab
        class="button"
        color="primary"
        [disabled]="!elementSelected"
        (click)="onDeleteElementDialog()"
    >
        <mat-icon>delete</mat-icon>
    </button>

    <button
        mat-mini-fab
        class="button"
        color="primary"
        [disabled]="!compartmentsCount"
        (click)="onClearCompartmentsDialog()"
    >
        <mat-icon>delete_forever</mat-icon>
    </button>

    <button
        mat-mini-fab
        class="button"
        color="primary"
        (click)="onModelImport()"
    >
        <mat-icon>upload</mat-icon>
    </button>

    <button
        mat-mini-fab
        class="button"
        color="primary"
        (click)="onModelExport()"
    >
        <mat-icon>download</mat-icon>
    </button>
</div>

<div class="buttons-container bottom-left-buttons">
    <button
        mat-mini-fab
        class="button"
        color="primary"
        [disabled]="resultsStorageService.resultsNames.length === 0"
        (click)="onSimulationResultsDialog()"
    >
        <mat-icon>query_stats</mat-icon>
    </button>
</div>

<div class="buttons-container bottom-right-buttons">
    <button
        mat-mini-fab
        class="button"
        color="primary"
        (click)="onModelSimulateDialog()"
    >
        <mat-icon>memory</mat-icon>
    </button>
</div>

<div #canvas class="canvas"></div>
