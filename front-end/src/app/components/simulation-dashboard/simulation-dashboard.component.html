<div class="header">
    <p class="title">Simulation Dashboard</p>

    <button mat-icon-button class="close-button" (click)="closeDialog()">
        <mat-icon>close</mat-icon>
    </button>
</div>

<div class="body">
    <plotly-plot
        *ngFor="let plotData of plotsData"
        [data]="plotData"
        [layout]="plotsLayout"
        [config]="plotsConfig"
        [style]="plotStyle"
        [useResizeHandler]="true"
    ></plotly-plot>
</div>
