<div class="header">
    <p class="title">Definitions Table</p>

    <button
        mat-mini-fab
        class="close-button"
        color="primary"
        (click)="closeDialog()"
    >
        <mat-icon>close</mat-icon>
    </button>
</div>

<div class="body">
    <table mat-table [dataSource]="definitionsDataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>

            <td mat-cell *matCellDef="let element" [formGroup]="element">
                <mat-form-field>
                    <mat-label>Name</mat-label>

                    <input matInput placeholder="Name" formControlName="name" />
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>

            <td mat-cell *matCellDef="let element" [formGroup]="element">
                <mat-form-field>
                    <mat-label>Type</mat-label>

                    <mat-select formControlName="type">
                        <mat-option
                            *ngFor="let definitionType of definitionTypes"
                            [value]="definitionType.value"
                        >
                            {{ definitionType.text }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Value</th>

            <td mat-cell *matCellDef="let element" [formGroup]="element">
                <mat-form-field>
                    <mat-label>Value</mat-label>

                    <input
                        matInput
                        type="number"
                        placeholder="Value"
                        formControlName="value"
                    />
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>

            <td mat-cell *matCellDef="let element" [formGroup]="element">
                <button
                    mat-icon-button
                    [disabled]="isLast(element)"
                    (click)="removeDefinition(element.get('name').value)"
                >
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
