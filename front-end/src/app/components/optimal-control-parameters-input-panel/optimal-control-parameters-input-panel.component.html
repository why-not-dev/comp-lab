<ng-container [formGroup]="formGroup">
    <div class="row">
        <mat-form-field class="input" subscriptSizing="dynamic">
            <mat-label>Time</mat-label>

            <input
                matInput
                placeholder="Enter value"
                type="number"
                formControlName="time"
            />
        </mat-form-field>

        <mat-form-field class="input" subscriptSizing="dynamic">
            <mat-label>Nodes Amount</mat-label>

            <input
                matInput
                type="number"
                placeholder="Enter value"
                type="number"
                formControlName="nodesAmount"
            />
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field
            class="input"
            floatLabel="always"
            subscriptSizing="dynamic"
        >
            <mat-label>Intervention Nodes Amount</mat-label>

            <input
                matInput
                placeholder="Enter value"
                type="number"
                formControlName="interventionNodesAmount"
            />
        </mat-form-field>

        <mat-form-field
            class="input"
            floatLabel="always"
            subscriptSizing="dynamic"
        >
            <mat-label>Approximation Type</mat-label>

            <mat-select formControlName="interventionApproximationType">
                <mat-option
                    *ngFor="let approximationType of approximationTypes"
                    [value]="approximationType.value"
                >
                    {{ approximationType.text }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field
            class="input"
            floatLabel="always"
            subscriptSizing="dynamic"
        >
            <mat-label>Intervention Lower Boundary</mat-label>

            <input
                matInput
                placeholder="Enter value"
                type="number"
                formControlName="interventionLowerBoundary"
            />
        </mat-form-field>

        <mat-form-field
            class="input"
            floatLabel="always"
            subscriptSizing="dynamic"
        >
            <mat-label>Intervention Upper Boundary</mat-label>

            <input
                matInput
                placeholder="Enter value"
                type="number"
                formControlName="interventionUpperBoundary"
            />
        </mat-form-field>
    </div>

    <app-equation-input
        class="cost-function-input"
        placeholder="Enter value"
        formControlName="costFunction"
        [noPadding]="true"
        [title]="'Cost Function'"
    ></app-equation-input>
</ng-container>
